<!DOCTYPE html>
<html>
    <head>
        <title>The Math Class</title>
    </head>
    <body>
        <script type="text/javascript">
            var curNumber = 144;
			squareRoot = Math.sqrt(curNumber); // returns '12'
			document.write("The square root of " + curNumber + " is " + squareRoot);
			document.write("<br>");
			var radius = 25;
			var area = Math.round(Math.PI * radius * radius); // return 1963
			document.write("A circle with a radius of " + radius + " has an area of " + area);

        </script>
    </body>
</html>
