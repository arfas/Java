<!DOCTYPE html>
<html>
    <head>
        <title>getDat() and getMonth()</title>
    </head>
    <body>
        <script type="text/javascript">
            var today = new Date();
            var curDay = today.getDay();
            if (curDay == 0)
                document.write("Today is Sunday.");
            else if (curDay == 1)
                document.write("Today is Monday.");
            else if (curDay == 2)
                document.write("Today is Tuesday.");
            else if (curDay == 3)
                document.write("Today is Wednesday.");
            else if (curDay == 4)
                document.write("Today is Thursday.");
            else if (curDay == 5)
                document.write("Today is Friday.");
            else if (curDay == 6)
                document.write("Today is Saturday.");
                
            var today = new Date();
            var months = new Array();
            months[0] = "January"; months[1] = "February";
            months[2] = "March"; months[3] = "April";
            months[4] = "May"; months[5] = "June";
            months[6] = "July"; months[7] = "August";
            months[8] = "September"; months[9] = "October";
            months[10] = "November"; months[11] = "December";
            var curMonth = months[today.getMonth()];
            document.write("<p>The current month is "
                + curMonth + ".</p>");
        </script>
    </body>
</html>
