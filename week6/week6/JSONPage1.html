<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Date Picker Demo</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
      $(document).ready(function () {
          //var url = "http://localhost:1209/week6/books.xml";
          var url = "books.json";
          request = new XMLHttpRequest();
          request.onload = function () {
              if (request.status == 200) {
                  displayBook(request.responseText);
              }
          };
          request.open("GET", url);
          request.send(null);
      });
      function displayBook(booksText) {
          var books = JSON.parse(booksText);
          for (i = 0; i < books.length; i++) {
              var book = books[i];
              $("#books").append(
				book.title + "<br>" +
				book.price + "<br>" +
				book.publisher + "<br><br>");
          }
      }
  </script>
</head>
<body>
    <section id="books">
    </section>
</body>
</html>
