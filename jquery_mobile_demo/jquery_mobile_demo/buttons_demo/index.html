<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> 
        <title>jQuery Mobile Buttons</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css">
        <!-- JavaScript HTML requirements -->
        <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    </head>

    <body>
        <div data-role="page">
            <header data-role="header">
                <h1>Buttons Demo</h1>
            </header>

            <section data-role="content">
                <!-- INLINE BUTTONS -->
                <a href="#" data-role="button" data-inline="true">OK</a>
                <a href="#" data-role="button" data-inline="true">Cancel</a>
                <!-- BUTTONS ICONS -->
                <a href="#" data-role="button" data-icon="search">Search</a>
                <a href="#" data-role="button" data-icon="refresh">Refresh</a>
                <!-- GROUPED BUTTONS -->
                <div data-role="controlgroup" data-type="horizontal">
                    <a href="#" data-role="button">Yes</a>
                    <a href="#" data-role="button">No</a>
                    <a href="#" data-role="button">Not sure</a>
                </div>
                <!-- BACK BUTTON -->
                <a href="#" data-role="button" data-rel="back" data-icon="back">Back to previous page</a>
            </section>

            <footer data-role="footer">
                <a href="http://www.npu.edu" data-role="button"
                   data-icon="plus">Add to NPU</a>
                <a href="http://www.lrc.npu.edu" data-role="button"
                   data-icon="plus">Go to NPU LRC</a>
            </footer>
        </div>
    </body>
</html>
