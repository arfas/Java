<!DOCTYPE html>
<html>
    <head>
        <title>jQuery $.get method</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.2.min.js"></script>
        <script>
            $(document).ready(function () {
                $.ajax({
                    type: "get",
                    url: "books.xml",
                    beforeSend: function () {
                        $("#book").html("Loading...");
                    },
                    timeout: 10000,
                    error: function (xhr, status, error) {
                        alert("Error: " + xhr.status + " - " + error);
                    },
                    dataType: "xml",
                    success: function (data) {
                        $("#book").html("");
                        $(data).find("books").children().each(function () {
                            var xmlDoc = $(this);
                            $("#book").append("<h3>" +
                                    xmlDoc.find("title").text() + "<br>" +
                                    xmlDoc.find("price").text() + "<br>");
                        });
                    }
                });
            });

        </script>
    </head>
    <body>
        <section id="book">

        </section>    
    </body>
</html>
