<!DOCTYPE html>
<html>
    <head>
        <title>if else statements</title>
    </head>
    <body>
       <h1>if else statements</h1>
        <script type="text/javascript">
            var txt;
            var reply = window.confirm("Would you like a cup of tea?");
            if (reply == true) {
                txt = "You pressed OK!";
            } else {
                txt = "You pressed Cancel!";
            }
            document.write(txt);
        </script>
    </body>
</html>
