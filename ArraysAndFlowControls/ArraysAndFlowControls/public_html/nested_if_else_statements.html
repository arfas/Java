<!DOCTYPE html>
<html>
    <head>
        <title>Nested if else statements</title>
    </head>
    <body>
       <h1>Nested if else statements</h1>
        <script type="text/javascript">
            var salesTotal = window.prompt("What is the sales total?", 0); 
            if (salesTotal > 50)
                if (salesTotal < 100)
                    document.write("<p>The sales total is between 50 and 100.</p>");
        </script>
    </body>
</html>
