<!DOCTYPE html>
<html>
    <head>
        <title>Arrays Initialization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Arrays Initialization</h1>
        <script>

            document.write(a);
        </script>
