<html>
    <head>
        <title>NPU Student Club</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Join our contact list</h1>
        <p>To join our contact list, enter your name and email address below.
            Then, click on the Submit button.</p>
        <form action="postAddUser" method="post">
            <table style="border-spacing: 2px; border-width: 1px">
                <tr>
                    <td>First name:</td>
                    <td><input type="text" name="firstName"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" name="lastName"></td>
                </tr>
                <tr>
                    <td>Email address:</td>
                    <td><input type="text" name="emailAddress"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><br><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
