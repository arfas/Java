<!DOCTYPE html>
<html>
    <head>
        <title>jQuery $.getJSON method with mysql</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.2.min.js"></script>
        <script>
            $(document).ready(function() {
                $.getJSON("getUsers", function(data) {
                    $.each(data, function() {
                        $.each(this, function(key, value) {
                            $("#user").append(
                                    "Last Name: " + value.LastName + "<br>" +
                                    "First Name: " + value.FirstName + "<br><br>"
                                    );
                        });
                    });
                });
            });

        </script>
    </head>
    <body>
        <section id="user">

        </section>    
    </body>
</html>
