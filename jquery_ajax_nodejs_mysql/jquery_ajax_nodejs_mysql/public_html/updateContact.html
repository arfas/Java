<html>
    <head>
        <title>NPU Student Club</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.11.2.min.js"></script>
        <script>
            $(document).ready(function () {
                /***
                 $("#Search").click(function (event) {
                 var emailAddress = $("#emailAddress").val();
                 $.getJSON("getUser", {emailAddress : emailAddress}, function (data) {
                 $("#userID").val(data[0].UserID);
                 $("#firstName").val(data[0].FirstName);
                 $("#lastName").val(data[0].LastName);
                 });
                 });
                 ***/
                $("#Search").click(function (event) {
                    var emailAddress = $("#emailAddress").val();
                    $.ajax({
                        type: "get",
                        url: "getUser",
                        data: {emailAddress: emailAddress},
                        timeout: 10000,
                        cache: false,
                        error: function (xhr, status, error) {
                            alert("Error: " + xhr.status + " - " + error);
                        },
                        dataType: "json",
                        success: function (data) {
                            $("#userID").val(data[0].UserID);
                            $("#firstName").val(data[0].FirstName);
                            $("#lastName").val(data[0].LastName);
                        }
                    });
                });
            });

        </script>
    </head>
    <body>
        <h1>Update your contact information</h1>
        <p>To update your contact information, enter your id, name and email address below.
            Then, click on the Submit button.</p>
        <form action="postUpdateUser" method="post">
            <table style="border-spacing: 2px; border-width: 1px">
                <tr>
                    <td>Email address:</td>
                    <td><input type="text" id="emailAddress" name="emailAddress"></td>
                    <td><input type="button" id="Search" name="Search" value="Search"></td>
                </tr>
                <tr>
                    <td>User ID:</td>
                    <td><input type="text" id="userID" name="userID" readonly="true"></td>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td><input type="text" id="firstName" name="firstName"></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input type="text" id="lastName" name="lastName"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><br><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
