<html>
    <head>
        <title>jQuery Mobile Dialogs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="jquery.mobile-1.4.2.min.css" />
        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.4.2.min.js"></script>
    </head>
    <body>       
        <div data-role="page" id="first">
            <div data-role="header">
                <h1>Grid Test</h1>
            </div>
            <div data-role="content">
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <p>
                            <img src="my_images/jim.jpg">
                        </p>
                    </div>
                    <div class="ui-block-b">
                        <p>
                            This is Jim Tomic. Here is some text about him. It is placed in the second cell
                            of the first row !
                        </p>
                    </div>
                    <div class="ui-block-a">
                        <p>
                            This is Carl Buck. His information is placed in the first cell of the second row.
                        </p>
                    </div>
                    <div class="ui-block-b">
                        <p>
                            <img src="my_images/carl.jpg">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
