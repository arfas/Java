<html>
    <head>
        <title>jQuery Mobile Collapsible</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="jquery.mobile-1.4.2.min.css" />
        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.4.2.min.js"></script>
    </head>
    <body>       
        <div data-role="page" id="first">
            <div data-role="header">
                <h1>Collapsible Content Test</h1>
            </div>
            <div data-role="content">
                <p>
                    <strong>School of Engineering:</strong><br/>
                    We offer undergraduate and postgraduate programs <br/>
                    Computer Science<br/>
                    Electrical Engineering 
                </p>
                <div data-role="collapsible" data-collapsed="false" data-content-theme="c"
                     data-iconpos="right">
                    <h3>Degree Programs</h3>
                    <p>
                        <strong>MSCS:</strong>
                        Master of Computer Science
                    </p>
                    <p>
                        <strong>MSEE</strong>
                        Master of Electrical Engineering
                    </p>
                    <p>
                        <strong>MSCE:</strong>
                        Master of Computer Engineering
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
