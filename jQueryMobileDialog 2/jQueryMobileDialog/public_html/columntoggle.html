<html>
    <head>
        <title>jQuery Mobile Dialogs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="jquery.mobile-1.4.2.min.css" />
        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.4.2.min.js"></script>
    </head>
    <body>       
        <div data-role="page" id="first">
            <div data-role="header">
                <h1>Responsive Table Demo</h1>
            </div>
            <div data-role="content">
                <table data-role="table" data-mode="columntoggle" class="ui-responsive table-stroke" id="peopleTable">
                    <thead>
                        <tr>
                            <th>CourseNo</th>
                            <th data-priority="1">Title</th>
                            <th data-priority="2">Units</th>
                            <th data-priority="3">Schedule</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>CS360</th>
                            <td>C++</td>
                            <td>3</td>
                            <td>Monday</td>
                        </tr>		
                        <tr>
                            <th>CS480</th>
                            <td>Java</td>
                            <td>3</td>
                            <td>Tuesday</td>
                        </tr>		
                        <tr>
                            <th>CS532</th>
                            <td>Adv.Java</td>
                            <td>3</td>
                            <td>Wednesday</td>
                        </tr>		
                        <tr>
                            <th>CS557</th>
                            <td>JavaScript</td>
                            <td>4</td>
                            <td>Thursday</td>
                        </tr>		
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
