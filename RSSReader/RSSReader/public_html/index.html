<html>
    <head>
        <title>RSS Reader</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.min.css" />    
        <script src="js/libs/jquery/jquery.min.js"></script>    
        <script src="js/libs/jquery-mobile/jquery.mobile.min.js"></script>    
        <script src="js/main.js"></script> 
    </head>
    <body>
        <div data-role="page" id="intropage">    
            <div data-role="header">      
                <h1>RSS Reader</h1>    
            </div>    
            <div data-role="content" id="introContent">      
                <p id="introContentNoFeeds" style="display:none">        
                    Welcome to the RSS Reader. You do not currently have any RSS Feeds. 
                    Please use the "Add Feed" button below to begin.      
                </p>      
                <ul id="feedList" data-role="listview" data-inset="true" data-split-icon="delete"></ul>      
                <a href="addfeed.html" data-role="button" data-theme="b">Add Feed</a>    
            </div>      
            <div data-role="footer">        
                <h4>NPU</h4>      
            </div>    
        </div>    
        <script>
            $(document).on("pagecreate", "#intropage", function(e) {
                init();
            });
        </script>
    </body>
</html>
