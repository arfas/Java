<html>
    <head>
        <title>Page Transition Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.min.css" />    
        <script src="js/libs/jquery/jquery.min.js"></script>   
        <script src="js/libs/jquery-mobile/jquery.mobile.min.js"></script>    
    </head>
    <body>
        <div data-role="page" id="third">      
            <div data-role="header">        
                <h1>Test</h1>      
            </div>      
            <div data-role="content">        
                <input type="button" id="pageBtn" value="Go to page">      
            </div>    
        </div>    
        <script>
            $("#pageBtn").click(function() {
                $.mobile.changePage("test2.html", {transition: "flip"});
            });
        </script>
    </body>
</html>
