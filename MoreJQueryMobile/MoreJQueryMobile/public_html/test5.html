<html>
    <head>
        <title>Page Transition Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.min.css" />    
        <script src="js/libs/jquery/jquery.min.js"></script>   
        <script src="js/libs/jquery-mobile/jquery.mobile.min.js"></script>    
    </head>
    <body>
        <div data-role="page" id="third">
            <div data-role="header">
                <h1>List Updates</h1>
            </div>
            <div data-role="content">
                <ul id="theList" data-role="listview" data-inset="true">
                    <li>Initial</li>
                    <li>Item</li>
                </ul>
                <form>
                    <div data-role="fieldcontain">
                        <label for="additem">New Item</label>
                        <input type="text" name="additem" id="additem" value=""  />
                    </div>	
                    <input type="button" id="testBtn" value="Add It">
                </form>
            </div>
        </div>
        <script>
            $("#testBtn").click(function() {
                var itemToAdd = $.trim($("#additem").val());
                if (itemToAdd == "")
                    return;
                $("#theList").append("<li>" + itemToAdd + "</li>");
                 $("#theList").listview("refresh");
            });
        </script>
    </body>
</html>
