<html>
    <head>
        <title>Swipe Event Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.min.css" />    
        <script src="js/libs/jquery/jquery.min.js"></script>   
        <script src="js/libs/jquery-mobile/jquery.mobile.min.js"></script>    
    </head>
    <body>        
        <div data-role="page" id="first">
            <div data-role="header">
                <h1>First</h1>
            </div>
            <div data-role="content">
                <p>
                    Swipe to navigate
                </p>
            </div>
        </div>
        <div data-role="page" id="second">
            <div data-role="header">
                <h1>Second</h1>
            </div>
            <div data-role="content">

                <p>
                    Swipe to the right...
                </p>
            </div>
        </div>
        <script>
            $("body").bind("swipeleft swiperight", function(e) {
                var page = $.mobile.activePage[0];
                var dir = e.type;
                if (page.id == "first" && dir == "swipeleft")
                    $.mobile.changePage("#second");
                if (page.id == "second" && dir == "swiperight")
                    $.mobile.changePage("#first");
            });
        </script>
    </body>
</html>
