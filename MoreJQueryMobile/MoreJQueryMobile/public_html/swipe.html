<html>
    <head>
        <title>Swipe Event Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.min.css" />    
        <script src="js/libs/jquery/jquery.min.js"></script>   
        <script src="js/libs/jquery-mobile/jquery.mobile.min.js"></script>    
    </head>
    <body>
        <div data-role="page" id="first">
            <div data-role="header">
                <h1>Swipe Tests</h1>
            </div>
            <div data-role="content">
                <p>
                    Swipe anywhere on the page...
                </p>
                <p id="status"></p>
            </div>
        </div>
        <script>
            $("body").bind("swipe", function(e) {
                $("#status").append("You just did a swipe event!<br/>");
            });
            $("body").bind("swipeleft", function(e) {
                $("#status").append("You just did a swipe left event!<br/>");
            });
            $("body").bind("swiperight", function(e) {
                $("#status").append("You just did a swipe right event!<br/>");
            });
        </script>
    </body>
</html>
