<!DOCTYPE html>
<html>
    <head>
        <title>handling events via html attributes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="somepage.html" onclick="return myHander()">Click Me</a>   
        <script>
            function myHander() {
                alert("You Clicked?");
                return true;
            }
        </script> 
    </body>
</html>
