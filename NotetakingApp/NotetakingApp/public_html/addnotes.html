<html>
    <head>
        <title>Note-taking Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="jquery.mobile-1.4.2.min.css" />
        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="jquery.mobile-1.4.2.min.js"></script>
        <script src="application.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <a href="index.html">Home</a>
                <h1>Note-taking App</h1>
                <a href="listnotes.html" data-ajax="false">List Notes</a> 
            </div>
            <div data-role="content">
                <form>
                    <div>
                        <input id="title" type="text" placeholder="Add a note" />
                    </div>
                    <div>
                        <textarea id="note" placeholder="The content of your note"></textarea>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <input id="btnReset" type="submit" value="Reset" />
                        </div>
                        <div class="ui-block-b">
                            <input id="btnAddNote" type="button" value="Add Note" />
                        </div>
                    </div>
                </form>
            </div>
            <div data-role="footer">
                <h4>&copy; NPU 2014-2015</h4>
            </div>
        </div>
    </body>
</html>
